<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuario é:


        //Resolução:
        function experiencia(anos){
        
            //Dado que temos intervalos certos, vejo que o melhor a ser feito é o if's aninhados.
            if(anos <= 1){
                console.log("Você é um programador Iniciante")
            } else if( anos <= 3 ) {
                console.log("Você é um programador Intermediário")
                
            } else if( anos <= 6 ) {
                console.log("Você é um programador Avançado")
                
            }else if( anos >= 7 ) {
                console.log("Você é um programador Jedi Master")
            }
        
        }        

        var anosEstudo = 7
        experiencia(anosEstudo)    

        //De 0-1 ano: Iniciante
        //De 1-3 anos: Intermediário
        //De 3-6 anos: Avançado
        //De 7 acima: Jedi Master


    </script>
</body>
</html>
